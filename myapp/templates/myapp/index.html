{%extends 'myapp/base.html'%} {%block body%}

<div>
  {%for item in items%}
  <div class="m-10 flex  w-1/2 mx-auto">
    <div>
      <img class="w-64 rounded-lg" src="{{item.item_image}}" alt="" />
    </div>
    <div class="mx-16">
      <div class="font-bold">{{item.item_name}}</div>
      <div>{{item.item_des}}</div>
      <div>{{item.user}}</div>
      <div class="text-green-700 font-bold">${{item.item_price}}</div>
    </div>
    <div><a class="bg-red-500 font-bold text-white py-2 px-4 rounded-md" href="{%url 'myapp:detail' pk=item.id %}">View Details</a> </div>
  </div>
  {%endfor%}
</div>

{% endblock %}
