{%extends 'myapp/base.html'%} {%block body%}

<div class="m-10 flex">
  <div>
    <img class="w-128 rounded-lg" src="{{item.item_image}}" alt="" />
  </div>
  <div class="mx-16 space-y-5">
    <div class="font-bold text-4xl">{{item}}</div>
    <div class="text-green-700 font-bold text-2xl">${{item.item_price}}</div>
    <div>{{item.item_des}}</div>
    <div>
      {%if request.user == item.user%}
      <a
        href="{%url 'myapp:update-item' pk=item.id%}"
        class="bg-yellow-500 px-4 py-2 rounded-md font-bold text-white"
        >Edit</a
      >

      <a
        href="{%url 'myapp:delete_item' pk=item.id%}"
        class="bg-red-500 px-4 py-2 rounded-md font-bold text-white"
        >Delete</a
      >
      {%endif%}
    </div>
  </div>
</div>

{%endblock%}
